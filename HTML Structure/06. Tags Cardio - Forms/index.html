<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <form action="">
        <fieldset>
            <legend>Customer Details</legend>

            <div>
                <label>
                    First Name <input type="text" placeholder="George">
                </label>
            </div>

            <div>
                <label>
                    Last Name <input type="text" placeholder="Devis">
                </label>
            </div>

            <div>
                <label>
                    Male <input type="radio">
                    Female <input type="radio">
                    Other <input type="radio">
                </label>
            </div>

            <div>
                <label>
                    Preferred contact method: Email <input type="radio">
                    Phone <input type="radio">
                </label>
            </div>

            <div>
                <label>
                    Email <input type="email" placeholder="your@email.com">
                </label>
            </div>

            <div>
                <label>
                    Phone <input type="phone" placeholder="+359885236225">
                </label>
            </div>

            <div>
                <label>
            Town    <select>
                        <option value="Varna">Varna</option>
                        <option value="Plovdiv">Plovdiv</option>
                        <option value="Burgas">Burgas</option>
                        <option value="Sofia">Sofia</option>
                        <option value="Pleven">Pleven</option>
                    </select>
                </label>
            </div>

            <div>
                <label>
                    Age <input type="number" min="18" max="70">
                </label>
            </div>

            <div>
                <label>
                    Programming language <datalist>
                        <option value="Java">Java</option>
                        <option value="PHP">PHP</option>
                        <option value="C#">C#</option>
                        <option value="JavaScript">JavaScript</option>
                        <option value="Python">Python</option>
                        <option value="Ruby">Ruby</option>
                        <option value="Other">Other</option>
                      </datalist>
                </label>
            </div>

            <div>
                <textarea cols="20" rows="5" placeholder="More information..."></textarea>
            </div>

            <div>
                <label>
                    <input type="checkbox" checked> I agree the Terms and Conditions
                </label>
            </div>

            <div>
                <input type="submit" value="Sned">
            </div>
        </fieldset>
    </form>
</body>

</html>
